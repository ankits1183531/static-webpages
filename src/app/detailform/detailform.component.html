<h2>Detail</h2>
<form [formGroup]="queryform" (ngSubmit)="submitDetails()" novalidate>
  <div class="form-group">
    <label class="center-block">Subject For Message:
      <input class="form-control" formControlName="subjectName">
    </label>
    <div *ngIf="queryform.controls['subjectName'].invalid && (queryform.controls['subjectName'].dirty || queryform.controls['subjectName'].touched)"
      class="alert alert-danger">
      <div *ngIf="queryform.controls['subjectName'].hasError('required')">
        Subject is required.
      </div>
      <div *ngIf="queryform.controls['subjectName'].hasError('minlength')">
         Subject is minimum 6 words.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="center-block">Message:
      <textarea class="form-control" formControlName="messageDetails"></textarea>
    </label>
    <div *ngIf="queryform.controls['messageDetails'].invalid && (queryform.controls['messageDetails'].dirty || queryform.controls['messageDetails'].touched)"
      class="alert alert-danger">
      <div *ngIf="queryform.controls['messageDetails'].hasError('required')">
        Message is required.
      </div>
      <div *ngIf="queryform.controls['messageDetails'].hasError('maxlength')">
         Message is maximum 100 words.
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" id="btnSubmit" [disabled]='!queryform.valid' >Submit</button>
  </div>
</form>
